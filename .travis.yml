# This is a template configuration file for Travis CI, for testing
# your tutorial regularly. Copy it to .travis.yml in the top level
# directory of your tutorial, in the master branch.

sudo: false
language: python
dist: xenial
python:
  - 2.7
  - 3.7
env:
  global:
  - IMP_BRANCH=develop
  - IMP_BRANCH=master
  - secure: 
addons:
  apt:
    packages:
    - gnuplot
install:
  - wget -q $LICENSE_URL -O mod-license >& /dev/null
  - KEY_MODELLER=`cat mod-license` support/setup_travis.sh $HOME/conda $IMP_BRANCH $TRAVIS_PYTHON_VERSION
  - source $HOME/conda/bin/activate python$TRAVIS_PYTHON_VERSION
  - python -V
script:
  - nosetests --exe support/test
